version: '3'
services:
  neo4j:
    image: neo4j:community
    hostname: neo4j
    container_name: neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./neo4j/plugins:/plugins
      - ./neo4j/data:/data
      - ./neo4j/import:/import
    environment:
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,algo.*"
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_apoc_uuid_enabled: "true"
      NEO4J_dbms_default__listen__address: 0.0.0.0
      NEO4J_dbms_allow__upgrade: "true"
      NEO4J_dbms_default__database: "neo4j"
      NEO4J_AUTH: neo4j/oyYUV5piycwe
      NEO4J_dbms_logs_debug_level: DEBUG

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql
    hostname: supertokens
    container_name: supertokens
    restart: always
    ports:
      - "3567:3567"
    volumes:
      - ./logs:/home/logsFolder
    environment:
      BASE_PATH: /tokens
      DISABLE_TELEMETRY: "true"
      API_KEYS: sjnNfRVaBPXbYwJ00jAbE280K5wWR8byekTdx7mRgxZSv430qwiE5Poh2bCKeyjD
      POSTGRESQL_USER: supertokens
      POSTGRESQL_PASSWORD: KXfgU0p3pAWp
      POSTGRESQL_HOST: postgres_postgres_1
      POSTGRESQL_PORT: 5432
      POSTGRESQL_DATABASE_NAME: graphcommerce_auth
      POSTGRESQL_TABLE_NAMES_PREFIX: local
      POSTGRESQL_TABLE_SCHEMA: public
      ERROR_LOG_PATH: "/home/logsFolder/error.log"
      INFO_LOG_PATH: "/home/logsFolder/info.log"

  search:
    image: getmeili/meilisearch:latest
    container_name: meilisearch
    restart: always
    ports:
      - '7700:7700'
    environment:
      - MEILI_MASTER_KEY=RtGNmRBXjHnM1mWkshssPhIqayGDqfxZ
    volumes:
      - search:/data.ms

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    restart: always
    logging:
      driver: 'none'
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui

volumes:
  search:
    driver: local

networks:
  default:
    external:
      name: postgres_default
